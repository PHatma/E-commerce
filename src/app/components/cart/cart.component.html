<section class="bg-main-light rounded-4 shadow p-4 my-2 mx-auto w-75">

<div class="d-flex align-items-center justify-content-between pb-4">
<h1 class="h1 fw-bolder text-main">Shop Cart</h1>
<button [routerLink]="['/orders' ,cartDetails._id]" class="btn btn-warning mt-2">Check Out</button>
</div>
<div class="d-flex align-items-center justify-content-between pb-5">
  <h2 class="text-black fw-bolder h5">Total Price : <span class="text-danger ">
    {{cartDetails.totalCartPrice| currency :'GBP'}}
   </span></h2> 
  
  <h2 class="text-black h5 fw-bolder">Number of Items :  <span class="text-danger ">{{numOfCartItems}}
  </span>
  </h2>
 
</div>
@for(item of cartDetails.products ; track item.product.id){
<div class="row mb-1 border-bottom">
  <div class="col-md-1">
    <div>
      <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
    </div>
  </div>
  <div class="col-md-11 d-flex align-items-center justify-content-between">
    <div>
      <h3 class="h5">
        {{item.product.title}}
      </h3>
      <p class="text-main m-0">
        Price :{{item.price}}
      </p>
      <button (click)="remove(item.product.id)" c>
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
    <div  class="d-flex align-items-center gap-2">
      <span (click)="update(item.product.id ,item.count +1)" class="text-main cursor-pointer"><i class="fa-solid fa-circle-plus fa-2x "></i></span>
      <span> {{item.count}}</span>
      <span (click)="update(item.product.id ,item.count -1)" class="text-main cursor-pointer"><i class="fa-solid fa-circle-minus fa-2x"></i></span>

    </div>

  </div>

</div>

}
  <button (click)="clear()" class="text-main mx-auto d-block btn btn-outline-success"> Clear Cart</button>

</section>
