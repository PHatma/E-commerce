<section class="bg-main-light rounded-4 shadow p-2 my-2 w-75 mx-auto">
  <h1 class="text-center">
    Shipping Address
  </h1>
  <form [formGroup]="orders" (ngSubmit)="orderSumbit()">
    <div class="my-1">
      <label for="details">Details</label>
      <textarea formControlName="details" name="Details" id="details" class="form-control"></textarea>

    </div>
    <div class="my-1">
      <label for="phone">Phone</label>
      <input formControlName="phone" type="tel" name="Phone" id="phone" class="form-control">
    </div>
    <div class="my-1">
      <label for="city">City</label>
      <input formControlName="city" type="text" name="City" id="city" class="form-control">
    </div>
    <button class="btn-main" type="submit">Check Out</button>
  </form>
</section>
